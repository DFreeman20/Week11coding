<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <link rel="stylesheet" href="styles.css" />


    <body>
      <h1>Tic Tac Toe</h1>
      <h2 id="turn"></h2>
      <div class="game">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <button id="reset">Reset Game</button>

   

      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
